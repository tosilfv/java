<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Search - Employee Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
        <!-- Summernote CSS -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>

        <!-- Navbar -->
        <div th:replace="fragments/layout_navbar_loggedin :: navbar"></div>
        <!-- /Navbar -->

        <!-- Search page contents -->
        <div class="container-fluid">
            <div class="row mx-5 mt-5 px-5 pt-5 text-center">
                <!-- Search title -->
                <div class="col">
                    <h3 class="text-center darkblue">
                        <i class="fas fa-search"></i><strong class="ml-4">Search</strong>
                    </h3>
                </div>
            </div>
            <div class="row mx-5 my-5 px-5 py-5 text-center">
                <!-- Search -->
                <div class="col">
                    <form th:action="@{/EmployeeSearch/Users/{useralias}/Search(useralias=${account.useralias})}" class="form-inline justify-content-center">
                        <div class="md-form form-sm mr-2">
                            <input type="text" name="keyword" placeholder="Search Users" aria-label="Search"/>
                        </div>
                        <button type="submit" class="btn btn-outline-dark btn-sm ml-2 waves-effect">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="row mx-5 my-5 px-5 pb-5 text-center">
                <!-- Results by realname -->
                <div class="col-md-6 mb-5">
                    <div>
                        <p class="h5">Results For Names</p>
                    </div>
                    <div th:unless="${searchResultsRealname} == null or ${searchResultsRealname.empty}">
                        <div th:each="result:${searchResultsRealname}">
                            <a th:href="@{'/EmployeeSearch/Users/' + ${account.useralias} + '/Visiting/' + ${result.useralias}}"><span th:text="${result.realname}">result</span></a>
                        </div>
                    </div>
                    <div th:if="${searchResultsRealname} == null or ${searchResultsRealname.empty}">
                        <span>No results.</span>
                    </div>
                </div>
                <!-- Results by useralias -->
                <div class="col-md-6 mb-5">
                    <div>
                        <p class="h5">Results For Aliases</p>
                    </div>

                    <div th:unless="${searchResultsUseralias} == null or ${searchResultsUseralias.empty}">
                        <div th:each="result:${searchResultsUseralias}">
                            <a th:href="@{'/EmployeeSearch/Users/' + ${account.useralias} + '/Visiting/' + ${result.useralias}}"><span th:text="${result.useralias}">result</span></a>
                        </div>
                    </div>
                    <div th:if="${searchResultsUseralias} == null or ${searchResultsUseralias.empty}">
                        <span>No results.</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Search page contents -->

        <!-- Footer -->
        <div th:replace="fragments/layout_footer :: footer"></div>
        <!-- /Footer -->

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- JQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!-- Summernote JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <!-- Custom JavaScript -->
        <script th:src="@{/javascript/code.js}" defer></script>

    </body>
</html>
