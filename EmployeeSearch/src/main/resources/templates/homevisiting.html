<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Home - Employee Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
        <!-- Summernote CSS -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>

        <!-- Visiting connection's home page -->
        <div th:if="${visitingaccount} != null and ${connectionEstablished} == true">

            <!-- Navbar -->
            <div th:replace="fragments/layout_navbar_loggedin :: navbar"></div>
            <!-- /Navbar -->

            <!-- Home page content -->
            <div th:replace="fragments/layout_connection_visiting :: connectionvisiting"></div>
            <!-- /Home page content -->

            <!-- Footer -->
            <div th:replace="fragments/layout_footer :: footer"></div>
            <!-- /Footer -->

        </div>
        <!-- /Visiting connection's home page -->

        <!-- Visiting somebody's home page -->
        <div th:if="${visitingaccount} != null and ${connectionEstablished} == false">

            <!-- Navbar -->
            <div th:replace="fragments/layout_navbar_loggedin :: navbar"></div>
            <!-- /Navbar -->

            <!-- Home page content -->
            <div th:replace="fragments/layout_home_visiting :: homevisiting"></div>
            <!-- /Home page content -->

            <!-- Footer -->
            <div th:replace="fragments/layout_footer :: footer"></div>
            <!-- /Footer -->

        </div>
        <!-- /Visiting somebody's home page -->

        <!-- Visiting somebody's home page -->
        <div th:unless="${visitingaccount} != null">

            <!-- Address error -->
            <div th:replace="fragments/layout_address_error :: addresserror"></div>
            <!-- /Address error -->

            <!-- Footer -->
            <div th:replace="fragments/layout_footer :: footer"></div>
            <!-- /Footer -->

        </div>
        <!-- /Visiting somebody's home page -->

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- JQuery UI -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!-- Summernote JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
        <!-- Custom JavaScript -->
        <script th:src="@{/javascript/code.js}" defer></script>

    </body>
</html>
